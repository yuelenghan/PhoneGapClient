<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Web 应用程序</title>

    <!-- css -->
    <link href="css/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mobile.datepicker.css" rel="stylesheet" type="text/css"/>
    <link href="css/my.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.toastmessage.css" rel="stylesheet" type="text/css">

    <!-- js -->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.toastmessage.js" type="text/javascript"></script>
    <script src="js/constant.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" data-add-back-btn="true">
    <div data-role="header" data-theme="b" style="height: 3.5em">
        <a href="index2.html" data-rel="back" data-role="button" class="ui-btn-left" data-icon="arrow-l"
           data-ajax="false"
           data-iconpos="notext"></a>

        <h1 style="font-size: large">安全概况</h1>
    </div>

    <div data-role="content">
        <table id="aqgk-result" data-role="table" data-mode="columntoggle" class="ui-responsive table-stroke">
            <thead>
            <tr>
                <!-- 如果列比较多，屏幕比较窄 则会优先显示 data-priority = "1"的  数越小优先级越高 -->
                <th data-priority="0" rowspan="2">单位</th>
                <th data-priority="1">隐患</th>
                <th data-priority="1">三违</th>
                <th data-priority="1">挂牌</th>
            </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
