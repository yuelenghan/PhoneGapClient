<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- css -->
    <link href="css/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/my.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.toastmessage.css" rel="stylesheet" type="text/css">

    <!-- js -->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.toastmessage.js" type="text/javascript"></script>

    <script src="js/constant.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            var userName = window.localStorage.getItem("userName");
            var password = window.localStorage.getItem("password");
            if (userName != undefined && userName != null && userName != "") {
                $("#userName").val(userName);
            }
            if (password != undefined && password != null && password != "") {
                $("#password").val(password);
            }
        });
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-theme="b">
        <div align="center"><h1 style="font-size: large">风险预控可视化系统</h1></div>
    </div>
    <div data-role="content">
        <label for="userName">用户名：</label>
        <input type="text" id="userName" placeholder="请输入用户名">

        <label for="password">密码：</label>
        <input type="password" id="password" placeholder="请输入密码">

        <input type="checkbox" data-mini="true" id="rememberMe">
        <label for="rememberMe">记住我</label>

        <script type="text/javascript">
            if (window.localStorage.getItem("flag") == "true") {
                $("#rememberMe").attr('checked', true);
            } else {
                $("#rememberMe").attr('checked', false);
            }
        </script>

        <a class="ui-shadow ui-btn"
           onclick="login()">登录</a>
    </div>
</div>
</body>
</html>
