<html>
<head>

    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: serverPath + "yhEnter/pcPerson",
                dataType: "jsonp",
                type: "post",
                jsonpCallback: "pcPerson",
                success: function (data) {
                    if (data != undefined && data != null && data != "null") {
                        $("#loginUser").text("欢迎：" + data.personName);
                    }
                },
                error: function () {
                    alert("error!");
                }
            });
        });

        function openAndroidActivity() {
            window.plugins.webintent.openApk({
                        action: "android.intent.action.VIEW",
                        url: 'http://10.1.168.50:8080/res/airimos_phone_android.apk'},
                    function () {
                    },
                    function () {
//                        alert('无法打开视频监控，请先安装客户端！');
                        window.plugins.webintent.startActivity({
                                    action: "android.intent.action.VIEW",
                                    url: 'http://10.1.168.50:8080/res/airimos_phone_android.apk'},
                                function () {
                                },
                                function () {
                                    alert('下载客户端出错！');
                                }
                        );
                    }
            );

        }

        function startMyActivity() {
            window.plugins.webintent.myStartActivity({
                        action: "android.intent.action.VIEW",
                        url: 'http://10.1.168.50:8080/res/airimos_phone_android.apk'},
                    function () {
                    },
                    function () {
                        alert('出错！');
                    }
            );
        }

        function getZbdbld() {
            if (loading == false) {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();

                if (month < 10) {
                    month = "0" + month;
                }
                if (day < 10) {
                    day = "0" + day;
                }

                var curDate = year + "-" + month + "-" + day;

//            alert(curDate);

                var testDate = "2013-10-22";

                $.mobile.loading("show", {text: "正在获取...", textVisible: true});
                loading = true;

                $.ajax({
                    url: "http://10.1.168.50:8080/DataService/summary/zbdbld/date/" + curDate,
                    dataType: "jsonp",
                    type: "post",
                    timeout: 10000,
                    jsonpCallback: "zbdbld",
                    success: function (data) {
                        if (data != undefined && data != null && data.length > 0) {
                            $.mobile.changePage("zbdbld.html");

                            setTimeout(function () {
                                $("#zbdbld-result tbody").html("");

                                for (var i = 0; i < data.length; i++) {

                                    var tableStr = "<tr>";
                                    tableStr += "<td rowspan='4'>" + data[i].deptName + "</td>";
                                    tableStr += "<td colspan='2'>值班</td>";
                                    tableStr += "<td>" + data[i].detail + "</td></tr>";

                                    tableStr += "<tr>";
                                    tableStr += "<td rowspan='3'>带班</td>";
                                    tableStr += "<td>夜班</td>";
                                    tableStr += "<td>" + data[i].yb + "</td></tr>";

                                    tableStr += "<tr>";
                                    tableStr += "<td>早班</td>";
                                    tableStr += "<td>" + data[i].zb + "</td></tr>";

                                    tableStr += "<tr>";
                                    tableStr += "<td>中班</td>";
                                    tableStr += "<td>" + data[i].zhb + "</td></tr>";

                                    $(tableStr).appendTo($("#zbdbld-result tbody"));
                                }

                                // 刷新table, 否则隐藏coloumn功能不可用
                                $("#zbdbld-result").table("refresh");
                            }, 200);

                        } else {
                            $().toastmessage('showToast', {
                                text: '没有数据',
                                sticky: false,
                                position: 'middle-center',
                                type: 'notice'
                            });
                        }

                        $.mobile.loading("hide");
                        loading = false;
                    },
                    error: function () {
                        $.mobile.loading("hide");
                        loading = false;

                        $().toastmessage('showToast', {
                            text: '访问服务器错误！',
                            sticky: false,
                            position: 'middle-center',
                            type: 'error'
                        });
                    }
                });
            }

        }

        function getAqgk() {
            if (loading == false) {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();

                if (month < 10) {
                    month = "0" + month;
                }
                if (day < 10) {
                    day = "0" + day;
                }

                var curDate = year + "-" + month + "-" + day;

                var testDate = "2013-10-22";

                $.mobile.loading("show", {text: "正在获取...", textVisible: true});
                loading = true;

                $.ajax({
                    url: "http://10.1.168.50:8080/DataService/aqgk/" + curDate,
                    dataType: "jsonp",
                    type: "post",
                    timeout: 10000,
                    jsonpCallback: "aqgk",
                    success: function (data) {
                        if (data != undefined && data != null && data.length > 0) {
                            $.mobile.changePage("aqgk.html");

                            setTimeout(function () {
                                $("#aqgk-result tbody").html("");

                                for (var i = 0; i < data.length; i++) {
                                    var tableStr = "<tr>";
                                    tableStr += "<td>" + data[i].deptName + "</td>";
                                    tableStr += "<td>" + data[i].yhAll + "</td>";
                                    tableStr += "<td>" + data[i].swAll + "</td>";
                                    tableStr += "<td>" + data[i].gpAll + "</td>";
                                    tableStr += "</tr>";

                                    $(tableStr).appendTo($("#aqgk-result tbody"));
                                }

                                // 刷新table, 否则隐藏coloumn功能不可用
                                $("#aqgk-result").table("refresh");
                            }, 200);
                        } else {
                            $().toastmessage('showToast', {
                                text: '没有数据',
                                sticky: false,
                                position: 'middle-center',
                                type: 'notice'
                            });
                        }

                        $.mobile.loading("hide");
                        loading = false;

                    },
                    error: function () {
                        $.mobile.loading("hide");
                        loading = false;

                        $().toastmessage('showToast', {
                            text: '访问服务器错误！',
                            sticky: false,
                            position: 'middle-center',
                            type: 'error'
                        });
                    }
                });
            }

        }
    </script>
</head>
<body>
